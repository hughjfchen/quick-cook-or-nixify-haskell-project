user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 1024;
}

http {
  log_format main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log  main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 4096;

  # include             /etc/nginx/mime.types;
  default_type application/octet-stream;

  # include /etc/nginx/conf.d/*.conf;

  server {
    # these lines comment would be put below the block after parsing and pretty printing.
    # but this is intenional because that would be looks prettier.

    listen =    80; # the port number for IPv4
    listen =    [::]:80; # the port number for IPv6
    server_name =  _;
    root =   /usr/share/nginx/html;

    # include /etc/nginx/default.d/*.conf;
    autoindex off;

    error_page = 404 /404.html;
    location = /404.html {
    }

    error_page = 500 502 503 504 /50x.html;
    location = /50x.html {
    }
  }
}